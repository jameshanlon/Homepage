{% extends "base.html" %}
{% block title %}{{ article.title|striptags }}{% endblock %}
{% block content %}
<h2><a href="{{ SITEURL }}/pages/gallery.html#{{ article.album }}">{{ article.album }}</a></h2>
	{% for image in article.galleryimages %}
		<a data-lightbox="{{ article.album }}"
			 href="{{ SITEURL }}/images/{{ article.album }}/{{ image }}">
			<img src="{{ SITEURL }}/images/thumbnail_square/{{ article.album }}/{{ image }}"
					 class="rounded img-fluid img-thumbnail">
		</a>
	{% endfor %}
{% endblock %}
