{% extends "base.html" %}
{% block content %}

<p>Welcome to the website of <a href="/about.html">James W. Hanlon</a>, an
engineer working at Graphcore, in Bristol (UK).</p>

<hr>

{% for article in articles %}
  <p>
    <span class="article-info">
      <time class="published" datetime="{{ article.date.isoformat() }}">
        {{ article.locale_date }}
      </time>
    </span><br>
    <a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a><br>
  </p>
{% endfor %}
{% endblock content %}
