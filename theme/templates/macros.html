{%- macro render_article_item(article) %}
  <div class="row article-info">
    {#<div class="col-1 article-info-date text-right">
      <time class="published" datetime="{{article.date.isoformat()}}">
        {{article.date|strftime('%b%y')}}
      </time>
    </div>#}
    <div class="col-11 article-info-title">
    <a href="/{{article.url}}" class="text-decoration-none">
      {{article.title}}
    </a>
    <br>
    {% for tag in article.tags | sort %}
      <span class="article-tag small">
        <a href="/tag/{{tag}}.html" class="text-decoration-none">{{tag}}</a>
      </span>
    {% endfor %}
      <span class="article-tag small">
        ({{article.date|strftime('%b %Y')}})
      </span>
    </div>
  </div>
{% endmacro %}
