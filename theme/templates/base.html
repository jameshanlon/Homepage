<!DOCTYPE html>
<html lang="{{ DEFAULT_LANG }}">
<head>
  <meta charset="utf-8" />
  <meta name="author" content="{{ AUTHOR }}">
  <title>{% block title %}{{ SITENAME }}{% endblock title %}</title>
  <link rel="stylesheet" type="text/css" href="{{ SITEURL }}/theme/css/main.css"/>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
  <link rel="icon" href="{{SITEURL}}/theme/images/favicon.png" sizes="16x16" type="image/png">
  {% if FEED_ATOM %}
  <link href="{{ FEED_DOMAIN }}/{{ FEED_ATOM }}"
      type="application/atom+xml" rel="alternate"
      title="{{ SITENAME }} Atom Feed" />
  {% endif %}
  {% if FEED_RSS %}
  <link href="{{ FEED_DOMAIN }}/{{ FEED_RSS }}"
      type="application/rss+xml" rel="alternate"
      title="{{ SITENAME }} RSS Feed" />
  {% endif %}
  <script type="text/x-mathjax-config">
    MathJax.Hub.Config({tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]}});
  </script>
  <script type="text/javascript" async
    src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS_CHTML">
  </script>
</head>
<body>
  <header>
    <nav>
      <img src="{{SITEURL}}/theme/images/icon.png">
      <ul>
        <li><a href="/">WRITING</a></li>
        <li><a href="/pages/archive.html">ARCHIVE</a></li>
        <li><a href="/pages/about.html">ABOUT</a></li>
      </ul>
    </nav>
  </header>
  <div id="content">
    {% block content %}{% endblock %}
  </div>
  <footer>
    <p>Unless otherwise noted, all content is licensed under a
    <a rel="license" href="http://creativecommons.org/licenses/by/4.0/">
      Creative Commons Attribution 4.0 International License</a>.<br>
    Built with <a href="http://blog.getpelican.com/">Pelican</a> /
    <a href="https://github.com/jameshanlon/homepage">source code</a> /
    <a href="{{ FEED_DOMAIN }}/{{ FEED_ATOM }}">Atom</a> /
    <a href="{{ FEED_DOMAIN }}/{{ FEED_RSS }}">RSS</a>
  </footer>
</body>
</html>
